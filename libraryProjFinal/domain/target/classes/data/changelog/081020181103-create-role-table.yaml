databaseChangeLog:
- changeSet:
    id: role-table
    author: Dan T
    comment: create table role
    changes:
    - createTable:
        tableName: role
        columns:
        - column:
            name: role_id
            type: int
            constraints:
            - primaryKey: true
            - primaryKeyName: role_id_pk
            - nullable: false
        - column:
            name: role
            type: varchar(50)
            constraints:
              nullable: false





