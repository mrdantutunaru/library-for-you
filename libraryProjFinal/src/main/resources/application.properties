#Spring DataSource
spring.datasource.url=jdbc:postgresql://localhost:5432/libraryfinal
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1

#JPA-Hibernate
spring.jpa.show-sql=true
#spring.jpa.hibernate.ddl-auto = create
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#Liquibase
liquibase.enabled=true
liquibase.change-log=classpath:/data/changelog/db.changelog-master.xml

#Spring Security
spring.queries.users-query=select email, password, active from "user" where email=?
spring.queries.roles-query=select u.email, r.role from "user" u inner join user_role ur on(u.user_id=ur.id_user) inner join role r on(ur.id_role=r.role_id) where u.email=?

# = Initialize the database using data1.sql script
#spring.datasource.initialization-mode=always

# Logging
logging.level.org.springframework=INFO
logging.pattern.console=%d{dd-MM-yyyy HH:mm:ss.SSS} %magenta([%thread]) %highlight(%-5level) %logger.%M - %msg%n

# Internationalization
spring.messages.basename=messages/messages

server.port=8443
server.ssl.key-store=classpath:keystore.jks
server.ssl.key-store-password=tomcat
server.ssl.key-password=tomcat

management.context-path=/monitor
endpoints.shutdown.enabled=true