databaseChangeLog:
- changeSet:
      id: 3
      author: Dan T
      comment: create table books
      changes:
      - createTable:
            tableName: book
            columns:
            - column:
                  name: book_id
                  type: int
                  autoIncrement: true
                  constraints:
                  - primaryKey: true
                  - nullable: false
            - column:
                  name: title
                  type: varchar(50)
                  constraints:
                      nullable: false
            - column:
                  name: description
                  type: varchar(50)
                  constraints:
                      nullable: false
            - column:
                  name: year
                  type: int
                  constraints:
                      nullable: false
            - column:
                    name: isbn
                    type: int
                    constraints:
                          nullable: false
            - column:
                    name: gender
                    type: varchar(50)
                    constraints:
                          nullable: false





