<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head lang="en">
    <title>Books</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(books)}">
        <h2>All Books</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Year</th>
                <th>Description</th>
                <th>Gender</th>
                <th>Isbn</th>
            </tr>
            <tr th:each="book : ${books}">
                <td th:text="${book.idBook}">Id</td>
                <td th:text="${book.title}">Title</td>
                <td th:text="${book.year}">Year</td>
                <td th:text="${book.description}">Description</td>
                <td th:text="${book.gender}">Gender</td>
                <td th:text="${book.isbn}">Isbn</td>
                <td><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="${'/books/edit/' + book.idBook}" class="btn btn-default">Edit</a></td>
                <td><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="${'/books/delete/' + book.idBook}" class="btn btn-danger">Delete</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
