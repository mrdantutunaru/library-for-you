<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head lang="en">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
        <link href="../../static/css/style.css" th:href="@{css/style.css}" rel="stylesheet" media="screen"/>
    </head>
<body>

<div class="container">
    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration"
                type="Submit">Logout
        </button>
    </form>
    <div th:fragment="header">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <ul class="nav navbar-nav">
                        <li><a th:href="@{/books}">Books List</a></li>
                        <li><a th:href="@{/books/add-book}" sec:authorize="hasRole('ROLE_ADMIN')">Create Book</a></li>
                        <li><a th:href="@{/users}" sec:authorize="hasRole('ROLE_ADMIN')">Users List</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="jumbotron">
            <div class="row text-center">
                <div class="row">
                    <h3>Library Management Application</h3>
                    <span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span>
                </div>
            </div>
            <div class="row text-center">
                <img src="../../static/images/boot.png" width="10%"
                     th:src="@{/images/boot.png}" />
            </div>
        </div>
        
    </div>
</div>

</body>
</html>
